<footer
  class="detail-footer"
  [ngClass]="{ mobile: mobileView }"
  [ngStyle]="{ padding: mobileView ? '24px 24px' : '' }"
  *ngIf="job"
>
  <div class="data">
    <h3>{{ job.position }}</h3>
    <p class="info">{{ job.company }}</p>
  </div>
  <div class="cta">
    <button appStyledButton>Apply Now</button>
  </div>
</footer>
