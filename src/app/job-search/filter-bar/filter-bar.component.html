<form
  class="filter-bar"
  [ngClass]="{ tablet: tabletView }"
  [formGroup]="filterInputForm"
  (ngSubmit)="onSubmit()"
>
  <app-custom-input
    icon="icon-search"
    [placeholder]="searchPlaceHolder"
    formControlName="position"
    [hideIcon]="hideInput"
    [ngStyle]="{ borderRight: hideInput ? 'none' : '' }"
  >
    <div class="search-assets" *ngIf="hideInput">
      <button type="button" class="filter-btn" (click)="filterBtnClick()">
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z"
            fill="#6E8098"
            fill-rule="nonzero"
          />
        </svg>
      </button>
      <button
        type="submit"
        [disabled]="filterInputForm.pristine"
        appStyledButton
        class="search-btn-mobile"
      >
        <img src="../../../assets/desktop/icon-search.svg" alt="icon-search" />
      </button>
    </div>
  </app-custom-input>
  <app-custom-input
    icon="icon-location"
    placeholder="Filter by locationâ€¦"
    formControlName="location"
    *ngIf="!hideInput"
  ></app-custom-input>
  <div class="submit-area" *ngIf="!hideInput">
    <app-custom-checkbox formControlName="fullTimeOnly">
      <div>
        Full Time
        <span [ngStyle]="{ display: tabletView ? 'none' : 'inline' }"
          >Only</span
        >
      </div>
    </app-custom-checkbox>
    <button
      [disabled]="filterInputForm.pristine"
      type="submit"
      (ngSubmit)="onSubmit()"
      class="filter-search-btn"
      appStyledButton
    >
      Search
    </button>
  </div>
</form>
