<app-filter-bar></app-filter-bar>
<div class="content">
  <div class="grid-container">
    <app-job-card
      *ngFor="let job of jobs$ | async"
      [cardData]="{
        logo: job.logo,
        logoBackground: job.logoBackground,
        contract: job.contract,
        postedAt: job.postedAt,
        company: job.company,
        location: job.location,
        position: job.position
      }"
    ></app-job-card>
    <ng-container *ngFor="let obs$ of addedObs">
      <app-job-card
        *ngFor="let addedJob of obs$ | async"
        [cardData]="{
          logo: addedJob.logo,
          logoBackground: addedJob.logoBackground,
          contract: addedJob.contract,
          postedAt: addedJob.postedAt,
          company: addedJob.company,
          location: addedJob.location,
          position: addedJob.position
        }"
      ></app-job-card>
    </ng-container>
  </div>
  <app-loading></app-loading>
</div>
<button
  appStyledButton
  (click)="onLoadMoreBtnClick()"
  *ngIf="!(loadingService.loading$ | async) && !(hideLoadMoreBtn$ | async)"
>
  Load More
</button>
