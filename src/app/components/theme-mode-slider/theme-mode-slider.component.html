<label for="toggle">
  <input
    class="input"
    type="checkbox"
    id="toggle"
    [checked]="!(isDark$ | async)"
    (change)="onSliderChange()"
  />
  <div class="toggle-wrapper">
    <span class="selector"></span>
  </div>
</label>
